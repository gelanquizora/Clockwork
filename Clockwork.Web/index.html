<!DOCTYPE html>
<html ng-app="clockworkApp">
<head>
    <meta charset="utf-8" />
    <title>Clockwork Exercise</title>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/serverdatetimerequestController.js"></script>

    <link href="Content/styles.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="serverdatetimerequestController">
        <h2>{{Message}}</h2>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>IP Address</th>
                                    <th>Server Date Time</th>
                                    <th>Created Date Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in dateTimeRequests">
                                    <td>{{ item.ipAddress }}</td>
                                    <td>{{ item.serverDateTime }}</td>
                                    <td>{{ item.createdDateTime }}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5" class="text-center">
                                        <input type="text" ng-model="timeZone" placeholder="Enter Time Zone" />
                                        <button type="button" class="btn btn-primary" ng-click="addServerDateTimeRequest(timeZone)">Request Current Date Time</button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div> 
                </div>
            </div>
        </div> 
    </div>

    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="app/services/serverdatetimerequestService.js"></script>
</body>
</html>
